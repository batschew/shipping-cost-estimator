<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipping Cost Estimator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shipments.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div th:replace="fragments/topnav.html"></div>
<!--
<form action="#" th:action="@{/findRate}"-->
<div id="shipmentsSearch" class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search by ID" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Search</button>
    </div>
</div>
<div id="shipmentsDisplay">
    <ul>
        <li class="shipments" th:each="shipment : ${shipments}">
            <p th:text="${'ID: ' + shipment.getId()}"></p>
            <p th:text="${'From address: ' + shipment.getFromRateAddress()}"></p>
            <p th:text="${'To address: ' + shipment.getToRateAddress()}"></p>
            <p th:text="${'Carrier: ' + shipment.getCarrier()}"></p>
            <p th:text="${'Service level: ' + shipment.getService()}"></p>
            <p th:text="${'Rate: $' + shipment.getRate()}"></p>
        <!--    <form action="#" th:action="@{/deleteRate}" method="DELETE"> -->
                <button type="submit" class="btn btn-secondary btn-lg" id="btnDeleteRate">Delete</button>
         <!--   </form> -->
        </li>
    </ul>
</div>
</body>
</html>
